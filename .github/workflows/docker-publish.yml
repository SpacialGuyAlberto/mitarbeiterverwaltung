name: Build & Push Docker image

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  IMAGE_NAME: spacialguyalberto/mitarbeiterverwaltung

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Lee la version de Gradle (version = '0.0.1-SNAPSHOT')
      - name: Read app version from Gradle
        id: appver
        shell: bash
        run: |
          VERSION="$(./gradlew -q properties | awk -F': ' '/^version: /{print $2; exit}')"
          echo "Detected version: $VERSION"
          # Docker tag safe: evita espacios y reemplaza caracteres problemÃ¡ticos
          TAG="$(echo "$VERSION" | tr -d '\r' | tr ' ' '-' | sed 's/[^0-9A-Za-z._-]/-/g')"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push (version tag + latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.appver.outputs.tag }}
            ${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.appver.outputs.tag }}

